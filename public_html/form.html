        <!--Masks-->
        <script type="text/javascript" src="js/jquery.mask.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#cpf").mask("000.000.000-00");
                $("#rg").mask("000.000.000-W", {
                    translation: {
                        'W': {
                            pattern: /[X0-9]/
                        }
                    },
                    reverse: true
                });
                $("#cep").mask("00.000-000");
                $("#fixo").mask("(00) 0000-0000");
                $("#cel").mask("(00) 0000-00009");
                $("#cel").blur(function (event) {
                    if ($(this).val().length === 15) {
                        $("#cel").mask("(00) 00000-0009");
                    } else {
                        $("#cel").mask("(00) 0000-00009");
                    }
                });
                $("#conta").mask("0000000000");
                $("#num").mask("0000");
                $("#ag").mask("0000");
                $("#dig").mask("0");
            });
        </script>

        <!--Preenchimento automático-->
        <script type="text/javascript" >
            $(document).ready(function () {

                function limpa_formulário_cep() {
                    // Limpa valores do formulário de cep.
                    $("#rua").val("");
                    $("#bairro").val("");
                    $("#cidades").val("");
                    $("#estados").val("");
                }

                //Quando o campo cep perde o foco.
                $("#cep").blur(function () {

                    //Nova variável "cep" somente com dígitos.
                    var cep = $(this).val().replace(/\D/g, '');

                    //Verifica se campo cep possui valor informado.
                    if (cep !== "") {

                        //Expressão regular para validar o CEP.
                        var validacep = /^[0-9]{8}$/;

                        //Valida o formato do CEP.
                        if (validacep.test(cep)) {

                            //Preenche os campos com "..." enquanto consulta webservice.
                            $("#rua").val("...");
                            $("#bairro").val("...");
                            $("#cidades").val("...");
                            $("#estados").val("...");

                            //Consulta o webservice viacep.com.br/
                            $.getJSON("https://viacep.com.br/ws/" + cep + "/json/?callback=?", function (dados) {

                                if (!("erro" in dados)) {
                                    //Atualiza os campos com os valores da consulta.
                                    $("#rua").val(dados.logradouro);
                                    $("#bairro").val(dados.bairro);
                                    $("#cidades").val(dados.localidade);
                                    $("#estados").val(dados.uf);
                                } //end if.
                                else {
                                    //CEP pesquisado não foi encontrado.
                                    limpa_formulário_cep();
                                    alert("CEP não encontrado.");
                                }
                            });
                        } //end if.
                        else {
                            //cep é inválido.
                            limpa_formulário_cep();
                            alert("Formato de CEP inválido.");
                        }
                    } //end if.
                    else {
                        //cep sem valor, limpa formulário.
                        limpa_formulário_cep();
                    }
                });
            });
        </script>

        <!--Estados e Cidades-->
        <script type="text/javascript">
            $(document).ready(function () {

                $.getJSON('js/estados_cidades.json', function (data) {

                    var items = [];
                    var options = '<option value="">Selecione</option>';

                    $.each(data, function (key, val) {
                        options += '<option value="' + val.sigla + '">' + val.sigla + '</option>';
                    });
                    $("#estados").html(options);

                    $("#estados").change(function () {

                        var options_cidades = '<option value="">Selecione</option>';
                        var str = '';

                        $("#estados option:selected").each(function () {
                            str += $(this).text();
                        });

                        $.each(data, function (key, val) {
                            if (val.sigla === str) {
                                $.each(val.cidades, function (key_city, val_city) {
                                    options_cidades += '<option value="' + val_city + '">' + val_city + '</option>';
                                });
                            } else {
                                $.each(val.cidades, function (key_city, val_city) {
                                    options_cidades += '<option value="' + val_city + '">' + val_city + '</option>';
                                });
                            }
                        });

                        $("#cidades").html(options_cidades);

                    }).change();

                });

            });
        </script>
